<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio animated fadeIn">

  <app-loading *ngIf="!_productService.filtered_loaded"></app-loading>

  <div *ngIf="_productService.filtered_products.length > 0 && _productService.filtered_loaded" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4 animated fadeIn">
    <a *ngFor="let product of _productService.filtered_products"
      [routerLink] = "['/producto', product.cod]"
      class="rk-item ae-masonry__item">
      <img src="assets/productos/{{product.url}}" alt="">
      <div class="item-meta">
        <h2>{{product.titulo}}</h2>
        <p>{{product.categoria}}</p>
      </div>
    </a>
  </div>
</section>
